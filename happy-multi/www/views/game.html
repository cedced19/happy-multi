<game class="app-page">
    <header class="header-bar">
        <div class="center">
            <button class="btn icon icon-arrow-back pull-left" data-navigation="$previous-page"></button>
            <h1 class="title">Happy Multi</h1>
        </div>
    </header>
    <div class="content">
        <div class="padded-full">
            <p><span data-i18n="text: game_summary"></span> <span id="numbers"></span></p>
            <p class="multiplication">
                <span id="one"></span>
                <span class="cross">x</span>
                <span id="two"></span>
                <span>=</span>
            </p>
            <input type="number" data-i18n="placeholder: result" id="result">
            <div class="padded-bottom"></div>
            <p><span data-i18n="text: game_rights"></span> <span id="rights"></span>/20 <span data-i18n="text: game_operation"></span></p>
        </div>
    </div>
</game>
